<mat-toolbar color="primary">
    <span class="brand">{{ 'BookHub' | translate }}</span>

    <div class="nav-links">
        @if (isAuthenticated()) {
            <button mat-button routerLink="/dashboard" routerLinkActive="active-link">
                <mat-icon>dashboard</mat-icon>
                {{ 'Dashboard' | translate }}
            </button>
            <button mat-button routerLink="/books-list" routerLinkActive="active-link">
                <mat-icon>library_books</mat-icon>
                {{ 'Books List' | translate }}
            </button>
            <button mat-button routerLink="/about" routerLinkActive="active-link">
                <mat-icon>info</mat-icon>
                {{ 'About' | translate }}
            </button>
        }
    </div>
    <div class="spacer"></div>


    <button mat-icon-button (click)="toggleLanguage()" class="language-btn"
            [matTooltip]="'Toggle language' | translate">
        <span class="language-text">{{ language === 'en' ? 'Ø¹' : 'En' }}</span>
    </button>

    @if (isAuthenticated()) {
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
    }
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profile' | translate }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>{{ 'Settings' | translate }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>{{ 'Logout' | translate }}</span>
        </button>
    </mat-menu>
</mat-toolbar>
